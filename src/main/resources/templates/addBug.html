<!DOCTYPE html>
<html lang="zh-cn"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/pintuer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../css/admin.css}">
    <script type="text/javascript" th:src="@{../js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{../js/pintuer.js}"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>新建问题</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{addBug(action='add')}">
            <div class="form-group">
                <div class="label">
                    <label>问题名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="projectName" data-validate="required:请输入问题名"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>问题类型：</label>
                </div>
                <div class="field">
                    <select  style="padding:10px 10px; border:1px solid #ddd;width: 12.5%;">
                        <option>111</option>
                        <option>222</option>
                        <option>333</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>问题描述：</label>
                </div>
                <div class="field">
                    <textarea class="input" name="projectDescribe" style=" height:190px;width: 70%"></textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>问题状态：</label>
                </div>
                <div class="field">
                    <select  style="padding:10px 10px; border:1px solid #ddd;width: 12.5%;">
                        <option>111</option>
                        <option>222</option>
                        <option>333</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>问题优先级：</label>
                </div>
                <div class="field">
                    <select  style="padding:10px 10px; border:1px solid #ddd;width: 12.5%;">
                        <option>111</option>
                        <option>222</option>
                        <option>333</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>问题指派给：</label>
                </div>
                <div class="field">
                    <select  style="padding:10px 10px; border:1px solid #ddd;width: 12.5%;">
                        <option>111</option>
                        <option>222</option>
                        <option>333</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>计划完成于：</label>
                </div>
                <div class="field">
                    <input class="input w50" type="date"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 创建并继续</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>

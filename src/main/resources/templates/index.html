<!DOCTYPE html>
<html lang="zh-cn"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>后台管理中心</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/pintuer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../css/admin.css}">
    <script type="text/javascript" th:src="@{../js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{../js/pintuer.js}"></script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <h1><img src="images/y.png" class="radius-circle rotate-hover" th:text="#{index.projectName}" height="50" alt=""/></h1>
    </div>
    <div class="head-l">
        <span class="button button-little bg-blue">
            <span class="icon-home"></span>
            <span th:text="${realName}+#{index.hello}"></span>
        </span> &nbsp;&nbsp;
        <a class="button button-little bg-red" th:href="@{/logout}">
            <span class="icon-power-off" th:text="#{index.logout}"></span>
        </a>
    </div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span><th:block th:text="#{index.menu}"></th:block></strong></div>
    <h2><span class="icon-user"></span><th:block th:text="#{index.information}"></th:block></h2>
    <ul style="display:block">
        <li><a th:href="@{project/myProject}" target="right"><span class="icon-caret-right"></span><th:block th:text="#{index.myProject}"></th:block></a></li>
        <li><a th:href="@{password(action='show')}" target="right"><span class="icon-caret-right"></span><th:block th:text="#{index.changePassword}"></th:block></a></li>
        <li><a th:href="@{project/projectBug}" target="right"><span class="icon-caret-right"></span><th:block th:text="#{index.myTask}"></th:block></a></li>
        <li><a th:href="@{project/addProject(action='show')}" target="right"><span class="icon-caret-right"></span><th:block th:text="#{index.newProject}"></th:block></a></li>
    </ul>
    <div th:if="${#strings.contains(session.ALLROLES,'ADMIN')}">
        <h2><span class="icon-pencil-square-o"></span><th:block th:text="#{index.systemManagement}"></th:block></h2>
        <ul>
            <li><a th:href="@{addUser}" target="right"><span class="icon-caret-right"></span><th:block th:text="#{index.newUsers}"></th:block></a></li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $(".leftnav h2").click(function () {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function () {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<ul class="bread">
    <li><a th:href="@{../login}" class="icon-home" th:text="#{index.index}"></a></li>
    <li><b th:text="#{index.curreLanguage}"></b><span style="color:red;"><a th:href="@{../switchingLanguage}" th:text="#{index.language}"></a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
</ul>
<div class="admin">
    <iframe scrolling="auto" rameborder="0" src="" name="right" width="100%" height="100%"></iframe>
</div>
<div style="text-align:center;">
</div>
</body>
</html>
